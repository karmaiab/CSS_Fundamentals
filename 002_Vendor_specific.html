<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Specific</title>
    <style>
        p{
            -khtml-property: 1px;/* Konqueror */
            -ms-property: 1px; /* Microsoft IE */
            -moz-property: 1px; /* Mozilla */
            -webkit-property: 1px; /* Safari & Chrome */
            -o-property: 1px; /* Opera */
            property: 1px; /* Standard */
        }
    </style>
</head>
<body>
    <p>
        Hello World
    </p>
</body>
</html>
