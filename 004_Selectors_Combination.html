<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Combinators</title>
    <style>
        h2+p {
            margin: 10px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h2>Hello</h2>
    <p>World</p>

    <h2>Hello</h2>
    <p>World</p>

    <p>HELLO WORLD</p>
    <h2>hello world</h2>
</body>
</html>
